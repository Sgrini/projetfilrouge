<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MNS Gest Club</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="./img/basketballicon.svg" alt="" /s>
          <a href="#">MNS Gest Club</a>
        </div>
        <div class="navbar__main">
          <ul class="links">
            <li><a href="hero">Accueil</a></li>
            <li><a href="events">Evenements</a></li>
            <li><a href="about">A propos</a></li>
            <li><a href="contact">Contact</a></li>
          </ul>
          <div class="buttons">
            <a href="#" class="action-button pro">S'inscrire</a>
            <a href="#" class="action-button">Se connecter</a>
          </div>
        </div>
      </div>

      <div class="burger-menu">
        <div class="burger-menu__nav">
          <a class="burger__logo">
            <img src="./img/basketballicon.svg" alt="" />
          </a>
          <div class="burger__btn">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <ul class="burger-menu__links">
          <li><a href="hero">Accueil</a></li>
          <li><a href="events">Evenements</a></li>
          <li><a href="about">A propos</a></li>
          <li><a href="contact">Contact</a></li>
          <div class="divider"></div>
          <div class="buttons-burger-menu open">
            <a href="#" class="action-button pro">S'inscrire</a>
            <a href="#" class="action-button">Se connecter</a>
          </div>
        </ul>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
